        <div class= "contact">
            <h1>
                <p>Have An Enquiry?</p>
                <p>Write to us.</p>
            </h1>
            <p>Fill in these details and<br> we will get back to you with travel ideas,<br> at the earliest!
            </p>

        <div class = "form">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="fname">First Name
                        </label>
                        <input type="text" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="col">
                        <label for="lname">Last Name
                        </label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                
                <div class = "form-group">
                    <label for="Email">Email
                    </label>
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
                
                <div class = "form-group">
                    <label for="Phone">Phone Number
                    </label>
                    <input type="number"class="form-control" placeholder="Phone Number" required>
                </div>
                
                <div class = "form-group">
                    <label for="message">Your Message
                    </label>
                    <textarea class="form-control" type="text" rows="2" placeholder="Type your message here.." required></textarea>
                </div>
     
     <!--how to add respone for submit button-->
                <button type="submit" class="btn btn-primary" onclick="function()">Submit</button>
            </form>
        </div>
